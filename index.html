<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="output-field">
            <div data-previous-number class="previous-number"></div>
            <div data-current-number class="current-number"></div>
        </div>
        <button data-all-clear>ac</button>
        <button data-delete>del</button>
        <button data-operation-sqrt>sqrt</button>
        <button data-operation>exp</button>
        <button data-operation-change>+/-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>/</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal>=</button>
        <button data-operation>-</button>
    </div>
</body>
</html>
